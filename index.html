<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positivity Ultra Instinct Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="imageContainer">
          
        <img src="saiyan.png" alt="Saiyan" id="player">
        
    </div>
    <div id="container">
        <aside id="top-left">
            <h2>Avoid Negativity </h2>
        </aside>
        <aside id="top-right">
            <h2 id="movement">Use Arrow Keys</h2>
        </aside>
        <main>
            <canvas id="game"><!-- Your game canvas --></canvas>
        </main>
        <aside id="btm-left">
            <h2 id="score">1000</h2>
        </aside>
        <aside id="btm-right">
            <h2 id="status">Play the Game</h2>
        </aside>
    </div>
    <script src="/app.js"></script>
</body>
</html>
