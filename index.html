<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positivity Ultra Instrinct </title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Welcome to Positivity Ultra Instinct</h1>
            <p>Enter your username </p>
            <input type="text" id="username" placeholder="Enter your username">

            <div class="game-content">
                <div id="player"></div>
                <!-- Falling objects will be added dynamically using JavaScript -->
            </div>
            <div class="game-footer">
                <div class="life-score">
                    <p>Life Score:</p>
                    <span id="score">10,000</span>
                </div>
                <div class="user-icon">
                    <!-- Icons representing different life score ranges -->
                    <img src="img/saiyan1.jpeg" alt="Icon 1" id ="goku">
                    <img src="./img/saiyan god.jpeg" alt="Icon 2">
                     <img src="./img/UIgoku.jpeg" alt="Icon 1">
                     <img src="./img/golden-freeza.jpeg" alt="Icon 3" id = "freeza">
                    

                </div>
            </div>
        </div>



        <div id="container">
            <aside id="top-left">
                <h2>Master Yourself!!</h2>
            </aside>
            <aside id="top-right">
                <h2 id="movement"></h2>
            </aside>
            <main>
                <canvas id="game"><!-- play it, a game --></canvas>
            </main>
            <aside id="btm-left">
                <h2 id="score">10000</h2>
            </aside>
            <aside id="btm-right">
                <h2 id="status"></h2>
            </aside>
        </div>
        <script src="app.js"></script>
</body>

</html>
